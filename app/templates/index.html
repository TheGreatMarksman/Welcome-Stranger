{% extends 'base.html' %}

{% block title %}Main{% endblock %}

{% block navbar %}
<div class="navbar">
    <div class="sp-logo">
        <a href="https://www.p4n.ca/home"><img src="https://storage2.snappages.site/GGN7WX/assets/images/4412726_924x544_500.png" width="100px"></a>
    </div>
    <div id="sp-nav">
        <nav id="sp-nav-links">
            <ul>
                <li style="z-index:1249;" id="nav_groups-by-city" data-type="folder">
                    <a href="https://www.p4n.ca/vancouver-people-groups"><span></span>People Groups By City&nbsp;
                        <i class="fa fa-angle-down" style="font-size:12px;vertical-align:10%;"></i>
                    </a>
                </li>
                <li style="z-index:1248;" id="nav_about-us" data-type="basic">
                    <a href="https://www.p4n.ca/about-us" target="_self"><span></span>About Us</a>
                </li>
                <li style="z-index:1247;" id="nav_our-partners" data-type="basic">
                    <a href="https://www.p4n.ca/our-partners" target="_self"><span></span>Our Partners</a>
                </li>
                <li style="z-index:1246;" id="nav_contact-us" data-type="basic">
                    <a href="https://www.p4n.ca/contact-us" target="_self"><span></span>Contact Us</a>
                </li><li style="z-index:1245;" id="nav_give" data-type="basic">
                    <a href="https://www.p4n.ca/give" target="_self"><span></span>Give</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
{% endblock %}

{% block mainpage %}
<div class="mainpage">
    <div class="selector">
        <div class="left-container">
            <p>Location</p>
            <div class="form-group">
                <label for="provinceList">Province</label>
                <select id="provinceList">
                    <option value="">Any</option>
                    {% for value, label in provinces %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="form-group">
                <label for="city">City</label>
                <div class="searchable-dropdown">
                    <input  id="city" type="text" class="dropdown-input" placeholder="City">
                    <button id="clear-button" class="clear-button">Ã—</button>
                    <div id="dropdown-menu" class="dropdown-menu">
                        {% for city, province in cities %}
                            <div class="dropdown-item city-option" data-value="{{ city }}" province="{{ province }}">{{ city }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <hr>
    
            <div class="form-group">
                <label for="NationList">Nation</label>
                <select id="NationList">
                    <option value="">Any</option>
                    <option value="Indian">Indian</option>
                    <option value="Turkish">Turkish</option>
                    <option value="Iranian">Iranian</option>
                    <option value="Afghan">Afghan</option>
                </select>
            </div>

            <hr>
<!-- 
            <hr>
    
            Organization Type: <br>
            <input type="checkbox" id="service"><label for="service">Church</label><br>
            <input type="checkbox" id="service"><label for="service">Serving Kids</label><br>
            <input type="checkbox" id="service"><label for="service">Serving Seniors</label><br>
            <input type="checkbox" id="service"><label for="service">Mission Trips</label><br>
            <hr> -->
            
            <button id="clear-btn" class="text-button">Clear</button>
        </div>

    </div>
    <div class="charitylist">
        <form id="searchForm">
            <input type="text" id="searchBar" placeholder="Search Keywords">
        </form>
        <div id="scrollableList" class="scrollableList">

        </div>
    </div>
    <div class="mapSection">
        <iframe
            id="map"
            frameborder="0"
            style="border:0"
            allowfullscreen
            loading="lazy"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d43067160.17786125!2d-135.77278557607258!3d48.78931914305853!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4b0d03d337cc6ad9%3A0x9968b72aa2438fa5!2sCanada!5e0!3m2!1sen!2sus!4v1723962552906!5m2!1sen!2sus">
        </iframe>
    </div>
</div>

{% endblock%}
